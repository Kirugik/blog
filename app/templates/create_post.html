{% extends "base.html" %}
{% block title %} 
    Home
{% endblock %} 


{% block content %} 
    <h4 align="center" style="margin-top: 20px;">Create New Post</h4>  
    <form method="POST" style="width: 600px; margin: auto;">
        <div class="mb-3"> 
            <label for="title">Blog title</label> 
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter blog title">  
        </div>
        <div class="mb-3">
            <label for="text">Blog text</label>
            <textarea name="text" id="text" class="form-control" placeholder="Enter blog text"></textarea>
        </div>
        <div align="center">
            <button type="submit" class="btn" style="background-color: #8d8741;">Post</button>
        </div>
    </form>
    <br> 

    <div align="center">
        <a href="/home"><button type="button" class="btn" style="background-color: #daad86;">Back</button></a>
    </div>
{% endblock %}
